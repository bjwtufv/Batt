<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Sing in </legend>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="Email">Email Input</label>
                <div class="controls">
                    <input id="Email" name="Email" type="email" placeholder="E-mail" class="input-large">

                </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
                <label class="control-label" for="passwordinput">Password Input</label>
                <div class="controls">
                    <input id="passwordinput" name="passwordinput" type="password" placeholder="password" class="input-large" required="">

                </div>
            </div>

            <!-- Button (Double) -->
            <div class="control-group">
                <label class="control-label" for="Login"></label>
                <div class="controls">
                    <button id="Login" name="Login" class="btn btn-primary">Login</button>
                    <button id="Cancel" name="Cancel" class="btn btn-warning">Cancel</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>
</html>
