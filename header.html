
<!--Login form -->
<div class="row col-lg-12">
    <form id="signin" class="navbar-form navbar-right" role="form">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="email" class="form-control" name="email" ng-model="loginEmail" value="" placeholder="Email Address">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" ng-model="loginPassword" value="" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login(loginEmail,loginPassword)">Login</button>
    </form>
</div>
<!--head image-->
<div class="col-lg-12">
    <table>
        <tr>
            <td class="col-lg-3">
                <img style="height:90px;width:100%" src="Image/home1.jpg" />
            </td>
            <td class="col-lg-9 col-lg-offset-3">
                <img style="height:90px;width:100%" src="Image/head1.jpg" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                &nbsp;
            </td>
        </tr>
    </table>
</div>
<!--nav bar -->
<div>
    <div class="col-lg-12 btn-group btn-breadcrumb ">
        <a ui-sref="user" class="btn btn-primary btn- col-lg-1" ng-mouseover="this.userShow=true"><i class="glyphicon glyphicon-home"></i></a>
        <a ui-sref="user" name="navUser" class="btn btn-primary col-lg-2 col-lg-offset-1">User</a>
        <a href="#" class="btn btn-primary col-lg-2 col-lg-offset-3">Product</a>
        <a href="#" class="btn btn-primary col-lg-2 col-lg-offset-5">Primary</a>
        <a href="#" class="btn btn-primary col-lg-2 col-lg-offset-7">Primary</a>
        <a href="#" class="btn btn-primary col-lg-2 col-lg-offset-9">Primary</a>
        <a href="#" class="btn btn-primary col-lg-1 col-lg-offset-11"><i class="glyphicon glyphicon-list"></i></a>
    </div>
    <div name="userShow">
        <span ng-show="this.userShow" name="userShow">test</span>
    </div>
</div>
