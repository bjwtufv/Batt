<div class="col-lg-12">
    <div class="panel">
        <table class="table grid">
            <thead>
                <tr>
                    <th>Owner Email</th>
                    <th>  <a class="btn btn-success" ui-sref="user.detail({ id: 'new' })">Add</a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="list in userLists | filter:{WorkState:true}">
                    <td>{{list.Email}}  </td>
                    <td>
                        <a class="btn btn-default" ui-sref="user.detail({ id: '{{list.UserId}}'})">Edit</a>
                        <button class="btn btn-danger" ng-click="delete(list,$index)">
                            Delete
                        </button>
                    </td>
                </tr>
                <!--<tr ng-show="userLists.length <= 0">
                    <td>
                        No items yet
                    </td>
                </tr>-->
            </tbody>
        </table>
        <!--<a class="btn btn-success" ui-sref="user.detail({ id: 'new' })">Add</a>-->
    </div>

    <div class="panel row" ui-view=""></div>

</div>
