<div class="col-lg-12">
    <div ng-form="UserForm">
        <div class="row">
            <div ng-repeat="error in errors" class="validation-summary-errors">{{error}}</div>
        </div>
        <h2>
            User List for {{userList.Email}}
        </h2>
        <div class="row">
            <div class="col-lg-5">
                <!-- email -->
                <!--<div class="form-group has-feedback" ng-class="{'has-success' : !UserForm.Email.$valid, 'has-error' : !UserForm.Email.$invalid }">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" ng-model="userList.Email" name="Email" autofocus="" required>
                    <div ng-show="UserForm.Email.$valid">
                        <span class="glyphicon glyphicon-ok "></span>
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                    <div ng-show="UserForm.Email.$invalid">
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>-->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="Email" class="form-control" ng-model="userList.Email" required />
                    <span style="color:red" ng-show="UserForm.Email.$invalid">Please enter a valid email address</span>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="FirstName" class="form-control" ng-model="userList.FirstName" required />
                    <span style="color:red" ng-show="UserForm.FirstName.$error.required">Required</span>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="LastName" class="form-control" ng-model="userList.LastName" required />
                    <span style="color:red" ng-show="UserForm.LastName.$error.required">Required</span>
                </div>
                <!-- password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="Password" class="form-control" ng-model="userList.Password" required ng-minlength="6" />
                    <span style="color:red" ng-show="UserForm.Password.$error.required">Required</span>
                </div>

                <div class="form-group">
                    <label>Password Confirm</label>
                    <input type="password" name="ConfirmPassword" class="form-control" ng-model="ConfirmPassword" required />
                    <!--<span style="color:red" ng-show="UserForm.Password.$error.required">Required</span>-->
                    <span style="color:red" ng-show="userList.Password!=ConfirmPassword">Must match the previous value.</span>
                </div>
            </div>
        </div>
        <div class="row">
            <a id="cancel" class="btn btn-warning pull-left" href="#">
                Cancel
            </a>
            <button ng-disabled="UserForm.$invalid || userList.Password!=ConfirmPassword" type="submit" ng-click="save()" class="btn btn-primary pull-left">
                Save
            </button>
            <!--<button id="addUser" class="btn btn-success pull-left" ng-click="userList.Items.push({})">
                Add Todo
            </button>-->
            <button type="reset" class="btn btn-success pull-left" ng-click="reset()">
                Reset
            </button>
        </div>
    </div>

</div>
