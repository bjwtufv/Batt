<div ng-form="UserForm">
    <div class="row">
        <div ng-repeat="error in errors" class="validation-summary-errors">{{error}}</div>
    </div>
    <h2>
        User List for {{userList.Email}}
    </h2>
    <div class="row">
        <div class="col-lg-6">
            <!-- email -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="Email" class="form-control" ng-model="userList.Email" required/>

                        <span style="color:red" ng-show="UserForm.Email.$error.required">Email is required</span>
                        <span style="color:red" ng-show="UserForm.Email.$invalid">Invalid Email address</span>
              
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="FirstName" class="form-control" ng-model="userList.FirstName" required />
                <span style="color:red" ng-show="UserForm.FirstName.$dirty && UserForm.FirstName.$invalid">
                    <span ng-show="UserForm.FirstName.$error.required">FirstName is required</span>
                </span>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="LastName" class="form-control" ng-model="userList.LastName" required />
                <span style="color:red" ng-show="UserForm.LastName.$dirty && UserForm.LastName.$invalid">
                    <span ng-show="UserForm.LastName.$error.required">LastName is required</span>
                </span>
            </div>
            <!-- password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="Password" class="form-control" ng-model="userList.Password" ng-minlength="6" ng-maxlength="20" required/>
                <span style="color:red" ng-show="UserForm.Password.$dirty && UserForm.Password.$invalid">
                    <span ng-show="UserForm.Password.$error.required">Password is required</span>
                </span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="ConfirmPassword" class="form-control" ng-model="ConfirmPassword" ng-minlength="6" ng-maxlength="20" required />
                <span style="color:red" ng-show="UserForm.Password.$dirty && UserForm.Password.$invalid">
                    <span ng-show="UserForm.Password.$error.required">Confirm Password is required</span>
                    <span ng-show="UserForm.Password!=UserForm.ConfirmPassword">Not the same password</span>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <a id="cancel" class="btn btn-warning pull-left" href="#">
            Cancel
        </a>
        <button ng-disabled="UserForm.$invalid" type="submit" ng-click="save()" class="btn btn-primary pull-left">
            Save
        </button>
        <button id="addUser" class="btn btn-success pull-left" ng-click="userList.Items.push({})">
            Add Todo
        </button>
        <!--<button  type="reset" class="btn btn-success pull-left">
            Reset
        </button>-->
    </div>
</div>
